<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 630">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e55a2b;stop-opacity:1" />
    </linearGradient>
    <!-- Clip path for profile photo circle -->
    <clipPath id="photoClip">
      <circle cx="950" cy="315" r="120"/>
    </clipPath>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative background elements -->
  <circle cx="200" cy="150" r="100" fill="#ff6b35" opacity="0.05"/>
  <circle cx="1000" cy="480" r="120" fill="#ff6b35" opacity="0.05"/>
  
  <!-- Profile Photo Area (left side) - This will be replaced with actual photo in PNG version -->
  <g transform="translate(950, 315)">
    <!-- Photo frame background -->
    <circle cx="0" cy="0" r="130" fill="#ff6b35" opacity="0.2"/>
    <circle cx="0" cy="0" r="120" fill="#1a1a1a"/>
    <!-- Placeholder for profile photo - will be replaced in PNG -->
    <circle cx="0" cy="0" r="120" fill="#2a2a2a"/>
    <text x="0" y="10" font-family="Arial" font-size="16" fill="#666" text-anchor="middle">Photo</text>
  </g>
  
  <!-- Main logo text (center) -->
  <text 
    x="450" 
    y="320" 
    font-family="Arial, sans-serif" 
    font-size="140" 
    font-weight="bold" 
    fill="#ffffff" 
    text-anchor="middle"
    letter-spacing="-3"
  >ABDI</text>
  
  <!-- Dot -->
  <circle cx="650" cy="240" r="25" fill="url(#orangeGradient)"/>
  
  <!-- Subtitle -->
  <text 
    x="450" 
    y="380" 
    font-family="Arial, sans-serif" 
    font-size="28" 
    fill="#a0a0a0" 
    text-anchor="middle"
  >Software Engineer &amp; Developer</text>
  
  <!-- Additional subtitle -->
  <text 
    x="450" 
    y="420" 
    font-family="Arial, sans-serif" 
    font-size="22" 
    fill="#666666" 
    text-anchor="middle"
  >Computer Science &amp; Engineering Graduate</text>
  
  <!-- Decorative accent lines -->
  <line x1="300" y1="350" x2="350" y2="350" stroke="#ff6b35" stroke-width="3" opacity="0.5"/>
  <line x1="550" y1="350" x2="600" y2="350" stroke="#ff6b35" stroke-width="3" opacity="0.5"/>
</svg>

